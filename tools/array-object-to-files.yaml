tools:
  - name: array_object_to_files
    label:
      en_US: Array[Object] ‚Üí Files
    description:
      en_US: Passes through an Array[Object] that already matches Dify's file schema and outputs it as Array[File].
    parameters:
      - name: objects
        type: array[object]
        required: true
        label:
          en_US: Objects
        description:
          en_US: Array of objects already formatted as Dify file objects (e.g., dify_model_identity="__dify__file__").
    outputs:
      - name: files
        type: array[file]
        label:
          en_US: Files
        description:
          en_US: The same list, returned as Array[File].
extra:
