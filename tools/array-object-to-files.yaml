version: 0.1.0
type: plugin
name: array-object-to-files
author: chkp-arose
label:
  en_US: Array[Object] ‚Üí Array[File]
description:
  en_US: Accepts an Array[Object] already shaped like Dify files and returns it as Array[File] without modification.
icon: üìÅ
tags:
  - files
  - converter
tools:
  - name: array_object_to_files
    label:
      en_US: Array[Object] ‚Üí Files
    description:
      en_US: Passes through an Array[Object] that already matches Dify's file schema and outputs it as Array[File].
    parameters:
      - name: files
        type: array
        items:
          type: object
          properties:
            dify_model_identity:
              type: string
              description: Optional; if "__dify__file__", the object is a native Dify File.
            url:
              type: string
              description: Absolute URL to the file
            remote_url:
              type: string
              description: Absolute URL to the file (alternate key)
            filename:
              type: string
            mime_type:
              type: string
            size:
              type: integer
        required: false 
        form: llm
    outputs:
      - name: files
        type: array[file]
        label:
          en_US: Files
        description:
          en_US: The same list, returned as Array[File].
extra:
  python:
    source: tools/array-object-to-files.py